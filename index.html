<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescent Library Knowledge Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 0.75rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: bold;
        }
        p {
            color: #555;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crescent Library Knowledge Tree</h1>
        <p>Click on the QR code areas below to navigate to the respective resources.</p>

        <img
            src="creslibrary_knowledge_tree.jpeg"
            alt="Crescent Library Knowledge Tree with QR Codes"
            usemap="#knowledgeTreeMap"
            class="rounded-lg shadow-md"
        >

        <map name="knowledgeTreeMap">
            <area shape="rect" coords="345,152,430,239" href="https://library.crescent.education/" target="_blank" alt="Library Portal">
            <area shape="rect" coords="523,186,611,273" href="https://library.crescent.education/2014/09/22/subscribed-e-books/" target="_blank" alt="E-Books">
            <area shape="rect" coords="171,209,260,293" href="https://crescent.knimbus.com/portal/v2/default/home" target="_blank" alt="Off-Campus Access">
            <area shape="rect" coords="375,305,463,394" href="https://library.crescent.education/2014/09/22/subscribed-e-journals/" target="_blank" alt="E-Journals">
            <area shape="rect" coords="654,323,741,409" href="https://library.crescent.education/old-questions-2/" target="_blank" alt="Old Questions">
            <area shape="rect" coords="92,351,181,441" href="https://library.crescent.education/2023/01/09/open-educational-resources/" target="_blank" alt="Educational Resources">
            <area shape="rect" coords="318,457,402,543" href="https://crescent.irins.org/" target="_blank" alt="Crescent IRINS">
            <area shape="rect" coords="504,419,591,507" href="https://library.crescent.education/ph-d-thesis/" target="_blank" alt="PhD Theses">
            <area shape="rect" coords="657,489,745,575" href="https://library.crescent.education/2022/06/08/research-support/" target="_blank" alt="Research Support Services">
            <area shape="rect" coords="91,500,180,589" href="https://library.crescent.education/2014/09/22/open-access-e-journals/" target="_blank" alt="E-Journals (Open Access)">
            <area shape="rect" coords="184,638,273,725" href="https://library.crescent.education/2022/06/08/study-materials-for-competitive-exams/" target="_blank" alt="Study Materials for Competitive Exams">
            <area shape="rect" coords="557,621,646,708" href="https://www.instagram.com/crescentreadersclub/?hl=en" target="_blank" alt="Crescent Readers Club">
        </map>
    </div>
</body>
</html>
